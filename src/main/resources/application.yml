server:
  port: 8080
  
spring:
  application:
    name: stock-price-loader-service
  datasource:
#    url: jdbc:h2:mem:mydb
    url: jdbc:h2:./db;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=FALSE;DB_CLOSE_DELAY=-1;
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: true
    hibernate:
      ddl-auto: create-drop
#      ddl-auto: none
    show-sql: true



management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

app-config:
  moex:
    stock-price-url: https://iss.moex.com/iss/history/engines/stock/markets/shares/securities.json
  scheduler:
    stock-price:
      rate: PT5M